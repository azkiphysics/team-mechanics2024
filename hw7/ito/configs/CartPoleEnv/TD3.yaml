env:
  name: CartPoleEnv
  init:
    t_max: 15.0
    dt: 0.02
    m_cart: 1.0
    m_ball: 1.0
    l_pole: 1.0
  reset:
    initial_t: 0.0
    initial_x:
      - 0.0
      - 0.0
      - 1.0
      - 1.8707963267948966
      - 0.0
      - 0.0
      - 0.0
      - 0.0
    target_x:
      - 1.0
      - 0.0
      - 1.0
      - 1.5707963267948966
      - 0.0
      - 0.0
      - 0.0
      - 0.0
    Q: 0.01
    R: 0.01
  wrappers:
    - name: ContinuousRLMultiBody
      init:
        state_low:
          - -3.5
          - -0.5
          - -5.0
          - -5.0
        state_high:
          - 3.5
          - 0.5
          - 5.0
          - 5.0
        action_low:
          - -25.0
        action_high:
          - 25.0
        t_interval:
    # - name: RLCartPoleObservation
    #   init: {}
agent:
  name: TD3
  init:
    actor_learning_rate: 1.0e-3
    critic_learning_rate: 1.0e-3
    gamma: 0.99
    batch_size: 128
    tau: 0.005
    action_noise: 0.01
    target_noise: 0.02
    target_noise_clip: 0.05
    policy_delay: 2
  reset: {}
buffer:
  name: Buffer
  init:
    maxlen: 500000
  reset: {}
runner:
  name: Runner
  init: {}
  reset: {}
  run:
    total_timesteps: 500000
    learning_starts: 10000
    trainfreq: 1
  evaluate:
    moviefreq: 1
  save:
    savedir: results/CartPoleEnv/TD3
