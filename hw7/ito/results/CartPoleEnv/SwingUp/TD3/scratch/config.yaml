agent:
  init:
    action_noise: 0.1
    actor_learning_rate: 0.001
    batch_size: 512
    critic_learning_rate: 0.001
    gamma: 0.999
    policy_delay: 2
    target_noise: 0.1
    target_noise_clip: 0.12
    tau: 0.005
  name: TD3
  reset: {}
buffer:
  init:
    maxlen: 500000
  name: Buffer
  reset: {}
env:
  init:
    dt: 0.02
    l_pole: 1.0
    m_ball: 1.0
    m_cart: 1.0
    t_max: 15.0
  name: CartPoleEnv
  reset:
    Q:
    - 0.2
    - 0.8
    - 0.2
    - 0.2
    Qf: 0.4
    R: 0.0
    initial_t: 0.0
    initial_x:
    - 0.0
    - 0.0
    - -1.0
    - -1.5707963267948966
    - 0.0
    - 0.0
    - 0.0
    - 0.0
    target_x:
    - 1.0
    - 0.0
    - 1.0
    - 1.5707963267948966
    - 0.0
    - 0.0
    - 0.0
    - 0.0
    w_base: 0.1
    w_final: 40.0
    w_state: 1.0
  wrappers:
  - init:
      action_high:
      - 25.0
      action_low:
      - -25.0
      state_high:
      - 3.5
      - 10.0
      - 10.0
      - 10.0
      state_low:
      - -3.5
      - -10.0
      - -10.0
      - -10.0
      t_interval: 0.1
    name: ContinuousRLMultiBody
  - init: {}
    name: RLTimeObservation
runner:
  evaluate:
    moviefreq: 1
    renderfreq: 1
  init: {}
  name: Runner
  reset: {}
  run:
    learning_starts: 5000
    total_timesteps: 40000
    trainfreq: 1
  save:
    savedir: results/CartPoleEnv/SwingUp/TD3/scratch
